<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
        <div class="home-wrapper"> 
            <h1>Home</h1>
            <div class="live-points">
                <p id="count-points-home">0</p>
            </div>
            <div class="point-button">
                <button onclick="point1Home()">+1</button>
                <button onclick="point2Home()">+2</button>
                <button onclick="point3Home()">+3</button>
            </div>
        </div>
        
        <div>
        <h1>Guest</h1>
            <div class="live-points">
                <p id="count-points-guest">0</p>
            </div>
            <div class="point-button">
                <button onclick="point1Guest()">+1</button>
                <button onclick="point2Guest()">+2</button>
                <button onclick="point3Guest()">+3</button>
            </div>
            </div>
        </div>
        <script src="index.js"></script>


        
    </body>
</html>
